# Spark log4j.properties
# Root logger - set to WARN to reduce verbosity
log4j.rootCategory=WARN, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Reduce verbosity for Spark components
log4j.logger.org.apache.spark.repl.Main=WARN
log4j.logger.org.apache.spark.SparkContext=WARN
log4j.logger.org.apache.spark.sql=WARN
log4j.logger.org.apache.spark.sql.hive=WARN

# Reduce noise from third-party libraries
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.apache.curator=WARN
log4j.logger.org.apache.commons.beanutils=WARN

