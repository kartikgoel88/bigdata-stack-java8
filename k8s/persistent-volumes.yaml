apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: bigdata-stack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
