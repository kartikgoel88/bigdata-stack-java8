apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: bigdata-stack
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_DB
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $(POSTGRES_USER) -d $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $(POSTGRES_USER) -d $(POSTGRES_DB)
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data
      - name: init-script
        configMap:
          name: postgres-init
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: bigdata-stack
data:
  01-init-databases.sh: |
    #!/bin/bash
    set -e
    echo "Initializing PostgreSQL databases and permissions..."
    psql -v ON_ERROR_STOP=0 --username "$POSTGRES_USER" -d "$POSTGRES_DB" <<-EOSQL
        SELECT 'CREATE DATABASE hive'
        WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'hive')\gexec
        GRANT ALL PRIVILEGES ON DATABASE hive TO "$POSTGRES_USER";
        GRANT ALL ON SCHEMA public TO "$POSTGRES_USER";
        GRANT CREATE ON SCHEMA public TO "$POSTGRES_USER";
        GRANT USAGE ON SCHEMA public TO "$POSTGRES_USER";
        ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO "$POSTGRES_USER";
        ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO "$POSTGRES_USER";
        ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON FUNCTIONS TO "$POSTGRES_USER";
        GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO "$POSTGRES_USER";
        GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO "$POSTGRES_USER";
        GRANT ALL PRIVILEGES ON ALL FUNCTIONS IN SCHEMA public TO "$POSTGRES_USER";
        ALTER SCHEMA public OWNER TO "$POSTGRES_USER";
    EOSQL
    psql -v ON_ERROR_STOP=0 --username "$POSTGRES_USER" -d hive <<-EOSQL
        GRANT ALL ON SCHEMA public TO "$POSTGRES_USER";
        GRANT CREATE ON SCHEMA public TO "$POSTGRES_USER";
        GRANT USAGE ON SCHEMA public TO "$POSTGRES_USER";
        ALTER SCHEMA public OWNER TO "$POSTGRES_USER";
    EOSQL
    echo "PostgreSQL initialization complete."
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: bigdata-stack
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

