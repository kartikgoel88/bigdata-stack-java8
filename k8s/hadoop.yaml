    metadata:
      labels:
        app: nodemanager
    spec:
      containers:
      - name: nodemanager
        image: bigdata-runtime:hadoop
        command: ["/bin/bash", "/scripts/entrypoint.sh", "nodemanager"]
        ports:
        - containerPort: 8042
          name: web
        envFrom:
        - configMapRef:
            name: bigdata-env
        volumeMounts:
        - name: hadoop-config
          mountPath: /opt/hadoop/etc/hadoop
        - name: hadoop-logs
          mountPath: /opt/hadoop/logs
        livenessProbe:
          httpGet:
            path: /node
            port: 8042
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /node
            port: 8042
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: hadoop-config
        configMap:
          name: hadoop-config
      - name: hadoop-logs
        emptyDir: {}
