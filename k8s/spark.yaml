# Spark Master Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: bigdata-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
      - name: spark-master
        image: bigdata-runtime:hadoop
        command: ["/bin/bash", "/scripts/entrypoint.sh", "spark-master"]
        ports:
        - containerPort: 7077
          name: master
        - containerPort: 8080
          name: web
        envFrom:
        - configMapRef:
            name: bigdata-env
        volumeMounts:
        - name: hadoop-config
          mountPath: /opt/hadoop/etc/hadoop
        - name: spark-config
          mountPath: /opt/spark/conf
        - name: spark-logs
          mountPath: /opt/spark/logs
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 7077
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 7077
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: hadoop-config
        configMap:
          name: hadoop-config
      - name: spark-config
        configMap:
          name: spark-config
      - name: spark-logs
        emptyDir: {}
---
